<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-mega-menu" src="https://cdn.ampproject.org/v0/amp-mega-menu-0.1.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>


  <style amp-custom>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .sidebar-open-btn {
      font-size: 2em;
      display: none;
    }
    @media (max-width: 500px) {
      #mega-menu {
        display: none;
      }
      .sidebar-open-btn {
        display: block;
      }
    }
    .navbar{
      list-style: none;
    }
    .navbar li{
      padding: 1rem;
    }
    .navbar.mb li{
      padding: 0.5rem;
    }
    .navbar.mb{
      padding: 2rem;      
    }
    .navbar a{
      text-decoration: none;  
      color:#fff;   
      text-transform: uppercase; 
    }
    #sidebar, #mega-menu nav{
      background-color: #000;     
    }
    main{
      display: flex;
    }
    article{
     max-width: 66.66%;
     flex: 0 0 66.66%;
    }
    aside{
      max-width: 33.33%;
      flex: 0 0 33.33%;
    }
    .card{
      padding:0.5rem;
      margin:0.5rem;
      box-shadow: 10px 10px 8px 10px #888888;
      display: flex;
    }
    .card-image{
      width:40%;
    }
    .card-body{
      width:60%;
      padding:0.5rem;
    }
    .tag{
      padding:6px;
      background-color: #888888;
      font-size:small;
    }
    .date{font-size: 11px;
      color: #989595;
      padding: 10px;
      text-transform: uppercase;
      margin-top: 5px;
      padding-left: 0;}
      .card-title a{
        color: #192424;
        font-size: 18px;
        line-height: 1.38em;
        word-break: break-word;
        font-family:  Calibri, 'Trebuchet MS', sans-serif;
        padding: 0;
        text-decoration: none;
      }
    .bg-enter{background-color:#c0392b;color:#fff;}
    .bg-life{background-color:#d35400;color:#000;}
    .bg-food{background-color:#f1c40f;color:#000;}
  </style>
  </head>
  <body>
    <header>
      <amp-mega-menu id="mega-menu" height="50" layout="fixed-height">
        <nav>
          <ul class='navbar'>
           
            <!-- list of menu items here -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Auto</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">LifeStyle</a></li>
            <li><a href="#">Exclusives</a></li>            
          </ul>
        </nav>
      </amp-mega-menu>
      <button class="sidebar-open-btn" on="tap:sidebar">=</button>
    </header>
    <amp-sidebar id="sidebar" layout="nodisplay">
     
        <!-- list of menu items here -->
        <nav>
          <ul class='navbar mb'>
           
            <li><a href="#">Home</a></li>
            <li><a href="#">Auto</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">LifeStyle</a></li>
            <li><a href="#">Exclusives</a></li>            
          </ul>
        </nav>
     
    </amp-sidebar>
    <main>
      <article>
     
          <amp-img src="assets/Patriotic-Films.jpg" width="300" height="250" layout="responsive" alt="a4a image"></amp-img>
      
      </article>
      <aside>
        <div class="card">
          <div class="card-image">
            <amp-img  alt="A view of the sea"  src="assets/OTT-long-form-entertainment-article-31.07.2021.png"  width="152"  height="100"  layout="responsive"></amp-img>
          </div>
          <div class="card-body">
              <span class="tag bg-enter">Entertainment</span>
              <h3 class="card-title"><a href="#">12 Best Desi Monsoon Snacks</a></h3>
              <small class="date">10 August,2021</small>
          </div>
        </div>

      </aside>
    </main>

  </body>
</html>
